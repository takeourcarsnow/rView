name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit --deny warnings

  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Run tests with coverage
        run: cargo tarpaulin --ignore-tests --out Xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: cobertura.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Check formatting
        run: cargo fmt --check

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-windows-x86_64
          path: target/release/rview.exe

  build-linux:
    runs-on: ubuntu-latest
    env:
      # Override the custom linker/compiler settings from .cargo/config.toml (which are for Windows cross-compilation)
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: cc
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: ""
      CC_x86_64-unknown-linux-gnu: gcc
      CFLAGS_x86_64-unknown-linux-gnu: ""
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          cargo build --target x86_64-unknown-linux-gnu --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/rview

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-macos-x86_64
          path: target/release/rview

  release:
    needs: [security-audit, test-and-coverage, lint, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rview-windows-x86_64
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: rview-linux-x86_64
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: rview-macos-x86_64
          path: artifacts/
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}