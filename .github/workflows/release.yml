name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-windows-x86_64
          path: target/release/rview.exe

  build-linux:
    runs-on: ubuntu-latest
    env:
      # Override the custom linker from .cargo/config.toml (which is for Windows cross-compilation)
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: cc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          cargo build --target x86_64-unknown-linux-gnu --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-linux-x86_64
          path: target/release/rview

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rview-macos-x86_64
          path: target/release/rview

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: rview-windows-x86_64
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: rview-linux-x86_64
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: rview-macos-x86_64
          path: artifacts/
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}