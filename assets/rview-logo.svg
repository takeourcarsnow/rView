<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E"/>
      <stop offset="50%" style="stop-color:#B7410E"/>
      <stop offset="100%" style="stop-color:#8B2500"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5984"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#rustGrad)" filter="url(#shadow)"/>
  
  <!-- Inner ring (camera lens style) -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  <circle cx="64" cy="64" r="35" fill="#1a1a1a"/>
  
  <!-- Lens aperture blades (stylized) -->
  <g fill="#2a2a2a">
    <polygon points="64,29 74,44 54,44"/>
    <polygon points="94,54 79,64 79,44" transform="rotate(60 64 64)"/>
    <polygon points="94,54 79,64 79,44" transform="rotate(120 64 64)"/>
    <polygon points="94,54 79,64 79,44" transform="rotate(180 64 64)"/>
    <polygon points="94,54 79,64 79,44" transform="rotate(240 64 64)"/>
    <polygon points="94,54 79,64 79,44" transform="rotate(300 64 64)"/>
  </g>
  
  <!-- Center lens glass -->
  <circle cx="64" cy="64" r="22" fill="url(#lensGrad)" opacity="0.9"/>
  <circle cx="58" cy="58" r="6" fill="white" opacity="0.4"/>
  
  <!-- "r" letter integrated -->
  <text x="56" y="74" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.95">r</text>
</svg>
