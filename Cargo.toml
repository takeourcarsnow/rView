[package]
name = "image_viewer"
version = "1.0.0"
edition = "2021"
authors = ["Image Viewer Team"]
description = "A modern, cross-platform image viewer with RAW support"
license = "MIT"
repository = "https://github.com/image-viewer/image-viewer"

[dependencies]
# GUI Framework
eframe = { version = "0.29", features = ["persistence"] }
egui = "0.29"
egui_extras = { version = "0.29", features = ["image"] }

# Image processing
image = "0.25"
rawloader = "0.37"
imagepipe = "0.5"

# Async runtime
tokio = { version = "1", features = ["full"] }

# File dialogs
rfd = "0.15"

# Notifications
notify-rust = "4"

# Logging
log = "0.4"
env_logger = "0.11"

# Serialization for settings
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Directory traversal
walkdir = "2"

# Natural sorting for filenames
natord = "1.0"

# Clipboard
arboard = "3"

# EXIF data
kamadak-exif = "0.5"

# Error handling
anyhow = "1"
thiserror = "2"

# Directories for config
directories = "5"

# Open files/folders
open = "5"

# Trash files
trash = "5"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["shellapi"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1
